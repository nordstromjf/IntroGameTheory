<p>Strategy: <dfn class="terminology">Tit for Tat with Occasional Surprise D.</dfn> Your strategy is to play whatever your opponent just played. Your first move is to COOPERATE (C), but then you need to repeat your opponent's last move. Occasionally, you will deviate from this strategy by playing D.</p></article><span class="incontext"><a href="S_RepeatPD.html#li-225">in-context</a></span>
