<body><article class="exercise-like"><p>As we saw in <a href="Intrononzero.html" class="xref" alt="Section 4.1 Introduction to Two-Player Non-Zero-Sum Games" title="Section 4.1 Introduction to Two-Player Non-Zero-Sum Games">Section 4.1</a>, the equilibrium points in non-zero-sum games need not have the same values. Does Player 1 prefer one of the equilibria from <a knowl="./knowl/E_simplefindequil.html" knowl-id="xref-E_simplefindequil" alt="Exercise 4.2.4 " title="Exercise 4.2.4 ">Exercise 4.2.4</a> over the other?</p></article></body>
