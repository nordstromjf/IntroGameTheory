<body><article class="exercise exercise-like"><p>As we saw in <a href="Intrononzero.html" class="internal" title="Section 4.1: Introduction to Two-Player Non-Zero-Sum Games">Section 4.1</a>, the equilibrium points in non-zero-sum games need not have the same values. Does Player 1 prefer one of the equilibria from <a class="xref" data-knowl="./knowl/E_simplefindequil.html" title="Exercise 4.2.4: Equilibrium points">Exercise 4.2.4</a> over the other?</p></article></body>
