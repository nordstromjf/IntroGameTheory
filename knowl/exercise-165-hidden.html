<body><article class="exercise-like"><p>Consider the system of equations</p>
<p></p>
\begin{equation*}
\begin{matrix}3x+2y-w-v\amp =0\\2x-y+3z+w+5v\amp =0\\x+2y+6z-w\amp =0\\ -y+z-3w+v\amp =0\\x+y+z+w+v\amp =1.
\end{matrix}
\end{equation*}
<ol style="list-style-type: lower-alpha;">
<li><p>Set up the augmented matrix for this system.</p></li>
<li><p>Use row reduction to find the solution.</p></li>
</ol></article></body>
