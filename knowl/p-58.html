<p>Suppose each player has two choices: Heads (H) or Tails (T). If they choose the same letter, then Player 1 wins $1 from Player 2. If they don't match, then Player 1 loses $1 to Player 2. We can represent all the possible outcomes of the game with a <em class="emphasis">matrix</em>.</p>
