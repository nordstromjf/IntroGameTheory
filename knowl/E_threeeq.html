<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">3.6.2</span> <span class="title">Three Equations</span>
</h6>
<p>An example of a system of three equations where the variables are \(E_1(A), E_1(B), P_2(C), P_2(D)\text{:}\)</p>
<div class="displaymath">
\begin{align*}
E_1(A) \amp = P_2(C)-P_2(D)\\
E_1(B) \amp = 2P_2(D)\\
1 \amp = P_2(C)+P_2(D).
\end{align*}
</div></article><span class="incontext"><a href="S_AugMatrices.html#E_threeeq">in-context</a></span>
