</h6>
<p>Using the equations from <a knowl="./knowl/E_mpequations.html" title="Exercise 3.4.12: Equations for Player 1's expected values">Exercise 3.4.12</a> and <a knowl="./knowl/E_explainprobeq.html" title="Exercise 3.4.13: The sum equation">Exercise 3.4.13</a>, solve for \(P_2(H)\) and \(P_2(T)\text{.}\) You now have the equilibrium mixed strategy for Player 2. Does this match the mixed strategy you determined in <a knowl="./knowl/E_mpguess.html" title="Exercise 3.4.4: Conjecture a mixed strategy">Exercise 3.4.4</a>?</p></article><span class="incontext"><a href="S_MixStratEV.html#E_mpsolve">in-context</a></span>
