<p>Both players know that the other player has the same goal, and will act to further this goal. Thus, we know that each player is <em class="emphasis">rational</em>. Even more, each player knows the <em class="emphasis">other</em> player is rational.</p></article><span class="incontext"><a href="S_intro.html#li-8">in-context</a></span>
