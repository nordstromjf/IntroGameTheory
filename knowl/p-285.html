<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this section, we will try to gain a greater understanding of equilibrium strategies in a game. In general, we call the pair of equilibrium strategies an <em class="emphasis">equilibrium pair</em>, while we call the specific payoff vector associated with an equilibrium pair an <em class="emphasis">equilibrium point</em>.</p>
