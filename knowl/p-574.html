<p>It has 4: \(E_1(A), E_1(B), P_2(C)\) and \(P_2(D)\text{.}\) But when we solved these equations, we set the expected values equal. This gives us the two equations</p>
<div class="displaymath">
\begin{align*}
P_2(C)-P_2(D) \amp = 2P_2(D)\\
1 \amp = P_2(C)+P_2(D).
\end{align*}
