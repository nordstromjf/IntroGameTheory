<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span> <span class="codenumber">2.5.7</span> <span class="title">Create strings of inequalities</span>
</h6>
<p>Now string your inequalities together. For example, if \(a \lt  b\) and \(b \lt  c\) then we can write \(a \lt  b \lt  c\text{.}\) (Be careful, the inequalities must face the same way; we cannot write \(a&gt; b \lt  c\text{!}\))</p></article><span class="incontext"><a href="S_EquilibPoints.html#E_string1">in-context</a></span>
