<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>But let's make sure we understand what these numbers mean. For example, a payoff of \((0,0)\) does not mean each player gets no cake, it means they don't get any more cake than the other player. In this example, each player gets half the cake (50%) plus the payoff.</p>
