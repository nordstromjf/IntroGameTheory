<body><article class="exercise exercise-like"><p>Now if Alice plays a pure strategy, does Bob want to change his strategy? So is the mixed strategy pair for Bob and Alice from <a class="xref" data-knowl="./knowl/E_BoSBobintersection.html" title="Exercise 4.1.14: Bob's maximin mixed strategy">Exercise 4.1.14</a> and <a class="xref" data-knowl="./knowl/E_BoSAlicematrix.html" title="Exercise 4.1.15: Alice's maximin mixed strategy">Exercise 4.1.15</a> an equilibrium? In fact, if Bob changes his strategy, how does his expected value compare to the expected value for his mixed strategy?</p></article></body>
