<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A strategy \(X\) <b class="terminology">dominates</b> a strategy \(Y\) if every entry for \(X\) is greater than or equal to the corresponding entry for \(Y\text{.}\) In this case, we say \(Y\) is <b class="terminology">dominated by</b> \(X\text{.}\)</p>
