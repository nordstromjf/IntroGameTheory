<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A strategy \(X\) <dfn class="terminology">dominates</dfn> a strategy \(Y\) if every entry for \(X\) is greater than or equal to the corresponding entry for \(Y\text{.}\) In this case, we say \(Y\) is <dfn class="terminology">dominated by</dfn> \(X\text{.}\)</p>
