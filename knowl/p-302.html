<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now string your inequalities together. For example, if \(a \lt  b\) and \(b \lt  c\) then we can write \(a \lt  b \lt  c\text{.}\) (Be careful, the inequalities must face the same way; we cannot write \(a&gt; b \lt  c\text{!}\))</p>
