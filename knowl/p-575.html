<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For larger matrices, you can edit the Sage cell by adding additional terms in each row, and adding more rows. For example, you can replace \([3,-5,1],[1,1,3]\) with \([4,8,-4,4],[3,8,5,-11],[-2,1,12,-17]\text{.}\)</p>
