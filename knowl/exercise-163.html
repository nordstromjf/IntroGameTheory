<p>Consider the system of equations</p>
<p></p>
\begin{equation*}
\begin{matrix}2x+y-4z\amp =10\\3x+5z\amp =-5\\y+2z\amp =7.
\end{matrix}
\end{equation*}

<li><p>Set up the augmented matrix for this system.</p></li>
<li><p>Use row reduction to find the solution.</p></li>
