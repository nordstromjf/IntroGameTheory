<p>Thus, the probability of drawing a red card is \(\frac{1}{2}\text{,}\) not 50%. Although we can convert between probability and percent (since \(0.5\) converted to percent is \(50\%\)), it is important to answer a question about probability with a probability, not a percent.</p>
